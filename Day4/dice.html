<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위게임</title>
</head>
<body>
    <h2>주사위게임</h2>
    <script>
        'use strict';
        while(true){
			const rand = Math.random();
			const dice = Math.floor(rand * 6) + 1;
            const number = prompt('주사위 숫자를 맞춰보세요.(1 ~ 6)');
            if(number == dice){
                alert(`주사위 숫자 : ${dice} \n맞았습니다.`);
                break;
            }else{
                alert('틀렸습니다.');
            }
        }
    </script>
</body>
</html>
